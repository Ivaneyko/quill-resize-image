<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Quill Resize Image</title>
  <link href="https://cdn.jsdelivr.net/npm/quill@2.0.3/dist/quill.snow.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/quill-table-better@1/dist/quill-table-better.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/quill@2.0.3/dist/quill.js"></script>
  <script defer src="https://cdn.jsdelivr.net/npm/quill-table-better@1/dist/quill-table-better.js"></script>
  <script defer src="../dist/quill-resize-image.min.js"></script>
</head>

<body>
  <div id="editor">
    <p>Hello World!</p>
    <p>Some initial <strong>bold</strong> text</p>
  </div>

  <div id="prev"></div>
</body>
<script defer>
  document.addEventListener('DOMContentLoaded', function () {
    if (!window.QuillResizeImage || !window.QuillTableBetter) return;

    Quill.register("modules/resize", window.QuillResizeImage);
    Quill.register({
      'modules/table-better': window.QuillTableBetter
    }, true);

    var toolbarOptions = [
      "bold",
      "italic",
      "underline",
      "strike",
      "image",
      "video",
      'table-better'
    ];
    var quill = new Quill("#editor", {
      theme: "snow",
      modules: {
        table: false,
        toolbar: toolbarOptions,
        resize: {
          locale: {},
        },
        'table-better': {
          language: 'en_US',
          menus: ['column', 'row', 'merge', 'table', 'cell', 'wrap', 'copy', 'delete'],
          toolbarTable: true
        },
        keyboard: {
          bindings: window.QuillTableBetter.keyboardBindings
        }
      },
    });

    quill.on("text-change", (a, b, c) => {
      localStorage.setItem("content", quill.root.innerHTML);
      document.getElementById("prev").innerHTML =
        quill.scroll.domNode.innerHTML;
    });

    const content = localStorage.getItem("content");
    if (content) {
      quill.root.innerHTML = content;
    }
  })
</script>

</html>
